<div *ngIf="domainResponse" class="domain-cards">
  <md-card *ngFor="let domain of domainResponse.response.domains.domain">
    <div id="{{domain.userspace}}" class="logo"></div>
    <md-card-title>{{domain.name}}</md-card-title>
    <md-card-content>
      <div>{{domain.creationdate | date:"MMM d, yyyy"}}</div>
      <p></p>
    </md-card-content>
  </md-card>
</div>
