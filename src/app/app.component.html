<md-sidenav-container [class.m2app-dark]="isDarkTheme">
  <md-sidenav #sidenav mode="over" class="app-sidenav">
    <md-toolbar>
      <span *ngIf="!authService.isAuthenticated()">Please log in to use this tool...</span>
      <md-toolbar-row *ngIf="!authService.isAuthenticated()">
        <button md-raised-button class="app-sidebar-button" [routerLink]="['/login']" (click)="sidenav.toggle()">
            <md-icon class="example-icon">verified_user</md-icon>
            Login            
        </button>
      </md-toolbar-row>
      <span *ngIf="authService.isAuthenticated()">Select the next action:</span>
      <md-toolbar-row *ngIf="authService.isAuthenticated()">
        <a [routerLink]="['welcome']" (click)="sidenav.toggle()">Welcome</a>
      </md-toolbar-row>
      <md-toolbar-row *ngIf="authService.isAuthenticated()">
        <a [routerLink]="['list-domains']" (click)="sidenav.toggle()">List Domains</a>
      </md-toolbar-row>
      <md-toolbar-row>
        <button md-button (click)="isDarkTheme = !isDarkTheme" class="app-sidebar-button">
          <span *ngIf="isDarkTheme">Activate Light Theme</span>
          <span *ngIf="!isDarkTheme">Activate Dark Theme</span>
        </button>
      </md-toolbar-row>
      <md-toolbar-row>
        <a [routerLink]="['demo']" (click)="sidenav.toggle()">View Angular Material Demo</a>
      </md-toolbar-row>

      <!--
      <md-toolbar-row>
        <span>Settings</span>

        <md-icon class="example-icon">build</md-icon>
      </md-toolbar-row>



      <md-toolbar-row>
        <span>Favorites</span>
        <span class="app-toolbar-filler"></span>
        <md-icon class="example-icon">favorite</md-icon>
      </md-toolbar-row>

      <md-toolbar-row>
        <button md-raised-button color="warn" class="app-sidebar-button">
              <md-icon class="example-icon">delete</md-icon>
              Delete
            </button>
      </md-toolbar-row>
      <span>User options:</span>
      <span class="app-toolbar-filler"></span>
      <md-icon class="example-icon">build</md-icon>
      -->

    </md-toolbar>
  </md-sidenav>
  <md-toolbar color="primary" id="settings-top-bar">
    <button md-button class="app-menu-button" (click)="sidenav.toggle()">
      <i class="material-icons">menu</i>
    </button>
    <span class="title" *ngIf="!selectedDomain">Agilix Course Settings Display</span>
    <span class="title" *ngIf="!!selectedDomain">{{selectedDomain}}</span>
  </md-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
